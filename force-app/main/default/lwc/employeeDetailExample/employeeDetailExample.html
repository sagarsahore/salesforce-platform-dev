<template>
    <template if:true={something}>
        <lightning-card title="Employee Information" icon-name="utility:check">
            <div class="slds-var-m-around_medium">
                <lightning-input label="Employee Name" placeholder="Type employee name here..." value={employeeName}></lightning-input>
                <lightning-input label="Employee ID" placeholder="Type employee ID here..." value={employeeId}></lightning-input>
                <lightning-input label="Department" placeholder="Type department here..." value={department}></lightning-input>
                <lightning-input label="Location" placeholder="Type location here..." value={location}></lightning-input>
                <lightning-input label="Email" placeholder="Type email here..." value={email}></lightning-input>
                <lightning-button label="Save" onclick={saveButtonHandler}></lightning-button>
            </div>
        </lightning-card>
    </template>

    <template if:false={something}>
        <div class="slds-var-m-around_medium">
            <p>{name}</p>
            <p>{employeeId}</p>
            <p>{department}</p>
            <p>{location}</p>
            <p>{email}</p>
            <p>No employee data available.</p>
        </div>
</template>
